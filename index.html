<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:600px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyC4WX7q-v3DU7fvX9teThvdlyCjKxdBu-c"></script>
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(36.52493934935506, -109.00346708984375),
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col5",
          from: "13FFZugovlAfn6cbQgw2EXjWPmxz2ifqYEtPT7hEx"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'State' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col5",
          from: "13FFZugovlAfn6cbQgw2EXjWPmxz2ifqYEtPT7hEx",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Search by WWFF-KFF State
        <input type="text" id="search-string_0">
        <input type="button" onclick="changeMap_0()" value="Search">
      </label> 
    </div>
    <p>Enter the number or partial number of the park you wish to search for. </p>
    <p><a href='https://wwff-kff.github.io/NameMap/'>To seach by park name, click here</a></p>
    <p><a href='https://wwff-kff.github.io/WWFF-KFF-Searchable-Map/'>To seach by location/address, click here</a></p>
  </body>
</html>
